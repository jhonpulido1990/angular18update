<h1>DragonBall page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar {{ name() }}</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (click)="name.set(txtNmae.value)"
      (input)="name.set(txtNmae.value)"
      #txtNmae
      >
      <h3>{{ power() }}</h3>
    <input
      type="number"
      class="form-control mt-2"
      placeholder="poder"
      [value]="power()"
      (click)="power.set(+txtPower.value)"
      (input)="power.set(+txtPower.value)"
      #txtPower
      >
    <button class="mt-2 btn btn-primary" (click)="addPower()">agregar</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ol>
      @for (character of characters(); track character.id; let idx = $index) {
      @if (character.power > 500) {
      <li>
        <span>{{idx + 1}} - {{ character.name }}</span>
        <strong [class.text-danger]="character.power > 9000" [class.text-primary]="character.power < 9000">({{
          character.power }})</strong>
      </li>
      } @else {
      <li>no hay nada interesante aqui</li>
      }
      }
    </ol>
  </div>
</section>
